
{% extends "base.html" %}

{% block content %}
<section id="contact" class="py-5">
  <div class="container py-5">
    <h2 class="text-center section-title">تواصل معنا</h2>
    <p class="text-center lead mb-5">
      يسعدنا سماع رأيك أو الإجابة على استفساراتك
    </p>

    <div class="row">
      <div class="col-lg-6 mb-4">
        <form class="contact-form" method="POST" action="{% url 'contact' %}">
          {% csrf_token %}
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="اسمك الكامل"
              name="name"
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="email"
              name="email"
              class="form-control"
              placeholder="بريدك الإلكتروني"
              required
            />
          </div>
          <div class="mb-3">
            <textarea
              class="form-control"
              rows="5"
              name="message"
              placeholder="رسالتك"
              required
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100">
            إرسال الرسالة
          </button>
        </form>
      </div>
      <div class="col-lg-6">
        <div class="p-4 bg-light rounded-3 h-100">
          <h4 class="mb-4">معلومات التواصل</h4>
          <p class="mb-3">
            <i class="fas fa-envelope me-2"></i> futurecode@gmai.com
          </p>
          <p class="mb-3"><i class="fas fa-phone me-2"></i> +201067397686</p>
          <p class="mb-4">
            <i class="fas fa-map-marker-alt me-2"></i> المنيا. جمهورية مصر العربية
            
          </p>

          <h4 class="mb-3">تابعنا على</h4>
          <div class="d-flex">
            <a href="#" class="social-icon"
              ><i class="fab fa-facebook-f"></i
            ></a>
            <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-icon"
              ><i class="fab fa-linkedin-in"></i
            ></a>
            <a href="#" class="social-icon"><i class="fab fa-telegram"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-youtube"></i></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock content %}
